<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج الإدخال</title>
    <style>
        body {
            background-color: #ffcccb; /* لون وردي فاتح */
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        form {
            background-color: #ffffff; /* لون خلفية النموذج */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        input[type="text"], input[type="number"], select {
            margin: 10px 0;
            padding: 10px;
            width: 200px;
            border-radius: 5px;
            border: 1px solid #d5006d; /* لون حدود المدخلات */
        }
        input[type="submit"] {
            background-color: #d5006d; /* لون زر الإرسال */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #a4004f; /* لون زر الإرسال عند التحويم */
        }
    </style>
</head>
<body>

<h1>أدخل معلوماتك</h1>
<form action="aisha2.html" method="GET">
    <input type="text" name="name" placeholder="اسمك" required><br>
    <input type="number" name="age" placeholder="عمرك" required><br>
    <label for="gender">اختر نوعك:</label><br>
    <select name="gender" id="gender" required>
        <option value="ذكر">ذكر</option>
        <option value="أنثى">أنثى</option>
    </select><br>
    <input type="submit" value="إرسال">
</form>

</body>
</html>
